<body>
    <div class="upperSection">
        <header class="nav">

            <div>

                    <a href="index.html"><li>Home</li></a>

            </div>

    </div>
    <div class="contact">
     
        <div class="form">
        <div class="contactinput">
            <label>Name</label>
            <input id="name" value="" type="text" placeholder="Enter your name" required>
            <p id="nameV" style="color:red;"></p>

        </div>
        <div class="contactinput">
            <label>Email</label>
            <input id="email" type="email" value="" placeholder="Enter your email" required>
            <p id="emailV" style="color:red;"></p>
        </div>
        <div class="contactinput">
            <label>Subject</label>
            <input id="subj" type="text"  value="" placeholder="Enter the subject" required>
            <p id="subjV" style="color:red;"></p>
        </div>
        <div class="contactinput">
            <label>Message</label>
            <textarea name="" id="msg" cols="30" rows="10" required></textarea>
            <p id="msgV" style="color:red;"></p>
        </div>
        <button onclick="validate()">Submit</button>
    </div>
    
    </div>
    <div id="dataPopup">
        <div>
            <span>Hello </span>
            <p><strong id="enteredname"></strong></p>
        </div>
        <div>
            <span>Email : </span>
            <p id="enteredemail"><strong ></strong></p>
        </div>
        <div>
            <span>Subject : </span>
            <p id="enteredsubj"><strong ></strong></p>
        </div>
        <div>
            <span>Message : </span>
            <p id="enteredmsg"><strong ></strong></p>
        </div>
        <div>
            <button>Confirm</button>
        </div>
    </div>
</body>
<script>
    function validate(){
        var validCount = 0;
        var name = document.getElementById('name');
        var email = document.getElementById('email');
        var subj = document.getElementById('subj');
        var msg = document.getElementById('msg');

        var validationName = document.getElementById('nameV');
        var validationEmail = document.getElementById('emailV');
        var validationSubj = document.getElementById('subjV');
        var validationMsg = document.getElementById('msgV');

        var fullNameformat =  /^([\w]{3,})+\s+([\w\s]{3,})+$/i;
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if(name.value.match(fullNameformat)){
            name.style.border = "3px solid green"
            validCount++
        }else{
            name.style.border = "3px solid red"
            validationName.innerHTML = "Please enter a valid full name"
        }
        if(email.value.match(mailformat)){
            email.style.border = "3px solid green"
            validCount++
        }else{
            email.style.border = "3px solid red"
            validationEmail.innerHTML = "Please enter a valid Email example@email.com"
        }
        if(subj.value.length >= 10 & subj.value.length <= 50){
            subj.style.border = "3px solid green"
            validCount++
        }
        else{
            subj.style.border = "3px solid red"
            validationSubj.innerHTML = "Please enter between 10 and 50 charachters"
        }
        if(msg.value.length > 0 & msg.value.length >=50){
            msg.style.border = "3px solid green"
            validCount++
        }else{
            msg.style.border = "3px solid red"
        }
        if(validCount = 4){
            showData();
        }
    }
    function showData(){
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subj = document.getElementById('subj').value;
        var msg = document.getElementById('msg').value;
        document.getElementById('dataPopup').style.display = "block";
        document.getElementById("enteredname").innerHTML = name;
        document.getElementById("enteredemail").innerHTML = email;
        document.getElementById("enteredsubj").innerHTML = subj;
        document.getElementById("enteredmsg").innerHTML = msg;
    }
</script>
</html>
