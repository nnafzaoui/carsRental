<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="upperSection">
        <header class="nav">
            <div id="logo">
                <h2>Vroom</h2>
            </div>
            <div>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="gallery.html"><li>Gallery</li></a>
                    <a href="booking.html"><li>Booking</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
            </div>
            <div>
                <h4>Central 24h 0800 606 86 </h4>
            </div>
        </header>
    </div>
    <div class="contact">
        <div class="form">
        <div class="contactinput">
            <label>Name</label>
            <input id="name" value="" type="text" placeholder="Enter your name">
        </div>
        <div class="contactinput">
            <label>Email</label>
            <input id="email" type="email" value="" placeholder="Enter your email">
        </div>
        <div class="contactinput">
            <label>Subject</label>
            <input id="subj" type="text"  value="" placeholder="Enter the subject">
        </div>
        <div class="contactinput">
            <label>Message</label>
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </div>
        <button onclick="showData()">Submit</button>
    </div>
    </div>
    <div id="dataPopup">
        <div>
            <span>Name : </span>
            <p ><strong id="enteredname"></strong></p>
        </div>
        <div>
            <span>Email : </span>
            <p id="enteredemail"><strong ></strong></p>
        </div>
        <div>
            <span>Subject : </span>
            <p id="enteredsubj"><strong ></strong></p>
        </div>
        <div>
            <span>Message : </span>
            <p id="enteredmsg"><strong ></strong></p>
        </div>
    </div>
</body>
<script>
    
    function showData(){
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subj = document.getElementById('subj').value;
        var msg = document.getElementById('msg').value;
        document.getElementById('dataPopup').style.display = "block";
        document.getElementById("enteredname").innerHTML = name;
        document.getElementById("enteredemail").innerHTML = email;
        document.getElementById("enteredsubj").innerHTML = subj;
        document.getElementById("enteredmsg").innerHTML = msg;
    }
</script>
</html>
