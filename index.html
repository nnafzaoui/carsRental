<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vroom</title>
</head>
<body>
    <div class="upperSection">
        <div class="hamMenu">
            <div  onclick="showMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <header class="nav">
            <div id="logo">
                <h2>Vroom</h2>
            </div>
            <div>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="gallery.html"><li>Gallery</li></a>
                    <a href="booking.html"><li>Booking</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
            </div>
            <div>
                <h4>Central 24h 0800 606 86 </h4>
            </div>
        </header>
        <div class="slideFrame">
            <div class="slideButton">
            </div>
            <div class="slide">
                <div class="intro">
                    <h1>RENTAL CARS</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur</p>
                </div>
                <div>
                    <img src="img/porsche.png">
                </div>
            </div>
            <div class="slideButton">
            </div>
        </div>
    </div>
    <div id="mobileMenu">
        <div class="hamMenu">
            <div  onclick="showMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div id="menuSection" class="upperSection">
            <header id="nav" class="nav">
                <div id="logo2">
                    <h2>Vroom</h2>
                </div>
                <div id="menuUl">
                    <ul>
                        <li>Home</li>
                        <li>Gallery</li>
                        <li>Booking</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div>
                    <h4>Central 24h 0800 606 86 </h4>
                </div>
            </header>
        </div>
    </div>
    <div class="pad">
        <a href="gallery.html">
            <div class="card">
                <i class="fas fa-images"></i>
                <h3>Gallery</h3>
            </div>
        </a>
        <a href="contact.html">
            <div class="card">
                <i class="fas fa-file-signature"></i>
                <h3>Contact</h3>
            </div>
        </a>
        <a href="booking.html">
            <div class="card">
                <i class="fas fa-images"></i>
                <h3>Booking</h3>
            </div>
        </a>
    </div>

    <footer>
        <p>Copyright Youcode 2021</p>
    </footer>
</body>
<script src="https://kit.fontawesome.com/21917d46d7.js" crossorigin="anonymous"></script>
<script src="script/hamMenu.js">
    function showMenu() {
    var menuDropdown = document.getElementsByClassName("mobileMenu");
    if (menuDropdown.style.display === "none") {
      menuDropdown.style.display = "block";
    } else {
      menuDropdown.style.display = "none";
    }
  }
</script>
</html>
